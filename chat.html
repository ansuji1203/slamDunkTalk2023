<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/basketball.png" />
    <link rel="stylesheet" href="css/style.css" />
    <title>オヤジさんとのチャット</title>
  </head>
  <body id="chat-screen">
    <!-- status bar -->
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="chat-screen-white">No Service</span>
        <i class="fas fa-wifi chat-screen-white"></i>
      </div>
      <div class="status-bar__column">
        <span class="chat-screen-white chat-screen-white">01:10</span>
      </div>
      <div class="status-bar__column">
        <span class="chat-screen-white">100%</span>
        <i class="fa-solid fa-battery-full fa-lg chat-screen-white"></i>
        <i class="fa-solid fa-bolt fa-2xs chat-screen-white"></i>
      </div>
    </div>
    <!-- alt header-->
    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fa-solid fa-angle-left fa-2x chat-screen-white"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title chat-screen-white">オヤジ</h1>
      </div>
      <div class="alt-header__column">
        <span
          ><i class="fa-solid fa-magnifying-glass fa-lg chat-screen-white"></i>
        </span>
        <span><i class="fa-solid fa-bars fa-lg chat-screen-white"></i> </span>
      </div>
    </header>
    <!-- timestamp -->
    <main class="main-screen main-chat">
        <div class="chats__timestamp">
            Tuesday, March 14, 2023
        </div>
        <div class="message-row">
            <img src="img/anzai.jpeg">
            <div class="message-row__content">
                <span class="message__author">オヤジ</span>
                <div class="message__info">
                    <span class="message__bubble">諦めたらそこで試合終了ですよ。</span>
                    <span class="message__time">01:08</span>
                </div>
            </div>
        </div>
        <div class="message-row message-row--own">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble">オヤジの栄光時代はいつだよ？</span>
                    <span class="message__time">01:10</span>
                </div>
            </div>
        </div>
        <div class="message-row message-row--own">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble">俺は今なんだよ。</span>
                    <span class="message__time">01:10</span>
                </div>
            </div>
        </div>
    </main>

    <!-- message input -->
    <form class="reply">
        <div class="reply__column">
            <i class="fa-solid fa-square-plus fa-lg"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message...">
            <i class="fa-regular fa-face-smile-wink"></i>
            <button class="reply__column__button">
                <i class="fa-solid fa-arrow-up"></i>
            </button>
        </div>
    </form>
    
    <!-- no mobile -->
    <div id="no-mobile">
        <span>Your screen is too big.</span>
      </div>

    <!-- fontawesome -->
    <script
      src="https://kit.fontawesome.com/019c2e3d78.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
