<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/basketball.png" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Find</title>
  </head>
  <body>
    <!-- status bar -->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>01:10</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt fa-2xs"></i>
      </div>
    </div>
    <!-- screen header -->
    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icon">
        <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
        <a href="#">
          <i class="fa-solid fa-gear"></i>
          <span
            class="bottom-navigation__noti__dot bottom-navigation__noti__dot-red"
          ></span>
        </a>
      </div>
    </header>
    <!-- icon component -->
    <article class="icon-component">
      <ul class="icon-component__list">
        <li class="icon-component__content">
          <a href="#"><i class="fa-solid fa-qrcode fa-2x"></i></a>
          <span>QR Code</span>
        </li>
        <li class="icon-component__content">
          <a href="#"><i class="fa-regular fa-address-book fa-2x"></i></a>
          <span
            >Add by <br />
            Contacts</span
          >
        </li>
        <li class="icon-component__content">
          <a href="#"><i class="fa-solid fa-school fa-2x"></i></a>
          <span>Add by ID</span>
        </li>
        <li class="icon-component__content">
          <a href="#"><i class="fa-solid fa-mobile-screen fa-2x"></i></a>
          <span>Invite</span>
        </li>
      </ul>
    </article>
    <!-- recommended article -->
    <main class="recommended-article">
      <div class="recommended-article__header">
        <h3>部活いろいろ</h3>
      </div>
      <article class="user-component user-component__border-bottom">
        <div
          class="user-component__column user-component__column__border-bottom__margin"
        >
          <img
            class="user-component__avatar user-component__avatar--2x"
            src="img/club.jpeg"
            alt=""
          />
          <div class="user-component__text user-component__text__find-club">
            <h4 class="user-component__title">バスケットはお好きですか？</h4>
            <p class="user-component__content">
              湘北バスケット部は全国出場を目指して練習してます。
              興味がある方は赤木晴子までお願いします！
            </p>
          </div>
        </div>
      </article>
      <div class="recommended-article__header">
        <h3>他校いろいろ</h3>
      </div>
      <article class="user-component">
        <div
          class="user-component__column user-component__column__border-bottom__margin"
        >
          <img
            class="user-component__avatar user-component__avatar--2x"
            src="img/haikyu.jpeg"
            alt=""
          />
          <div class="user-component__text user-component__text__find-club">
            <h4 class="user-component__title">烏野バレー部</h4>
            <p class="user-component__content">
              落ちた強豪、飛べないカラス。もう二度と言わせない！
            </p>
          </div>
        </div>
      </article>
      <div
        class="user-component__column user-component__column__border-bottom__margin"
      >
        <img
          class="user-component__avatar user-component__avatar--2x"
          src="img/bluelock.jpeg"
          alt=""
        />
        <div class="user-component__text user-component__text__find-club">
          <h4 class="user-component__title">BLUE LOCK</h4>
          <p class="user-component__content">
            本当のサッカーをやるなら来るが良い。
          </p>
        </div>
      </div>
    </main>

    <!-- bottom navigation -->
    <nav class="bottom-navigation">
      <ul class="bottom-navigation__list">
        <li class="bottom-navigation__icon">
          <a class="bottom-navigation__link" href="friends.html"
            ><i class="fa-solid fa-user fa-lg"></i
          ></a>
        </li>
        <li class="bottom-navigation__list">
          <a class="bottom-navigation__link" href="chats.html">
            <span class="bottom-navigation__noti">2</span>
            <i class="fa-regular fa-comment fa-lg"></i
          ></a>
        </li>
        <li class="bottom-navigation__list">
          <a class="bottom-navigation__link" href="find.html">
            <img src="img/basketball.png" alt="" />
          </a>
        </li>
        <li class="bottom-navigation__list">
          <a class="bottom-navigation__link" href="more.html">
            <span class="bottom-navigation__noti__dot"></span>
            <i class="fa-solid fa-ellipsis fa-lg"></i
          ></a>
        </li>
      </ul>
    </nav>

    <!-- no mobile -->
    <div id="no-mobile">
      <span>Your screen is too big.</span>
    </div>

    <!-- fontawesome -->
    <script
      src="https://kit.fontawesome.com/019c2e3d78.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
