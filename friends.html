<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/img/basketball.png" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Friends</title>
  </head>
  <body>
    <!-- status bar -->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>01:10</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt fa-2xs"></i>
      </div>
    </div>
    <!-- screen header -->
    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icon">
        <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
        <a href="#"><i class="fa-solid fa-music"></i></a>
        <a href="settings.html"><i class="fa-solid fa-gear"></i></a>
      </div>
    </header>
    
    <!-- friends -->
    <main class="friends-screen">
      <article class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__avatar user-component__avatar--xl"
            src="/img/sakuragi.jpeg"
            alt=""
          />
          <div class="user-component__text">
            <h4 class="user-component__title">天才バスケットマン</h4>
          </div>
        </div>
        <div class="user-component__column"></div>
      </article>
      <div class="friends-screen__club">
        <div class="friends-screen__club__header">
          <span class="friends-screen__club__header__title">shohoku basketball club</span>
          <i class="fa-solid fa-chevron-up"></i>
        </div>
        <article class="user-component">
          <div class="user-component__column">
            <img
              class="user-component__avatar user-component__avatar--xs"
              src="/img/miyagi.jpeg"
              alt=""
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                リョーチン
              </h4>
            </div>
          </div>
        </article>
        <article class="user-component">
          <div class="user-component__column">
            <img
              class="user-component__avatar user-component__avatar--xs"
              src="/img/akagi.jpeg"
              alt=""
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                ゴリ
              </h4>
            </div>
          </div>
        </article>
        <article class="user-component">
          <div class="user-component__column">
            <img
              class="user-component__avatar user-component__avatar--xs"
              src="/img/rukawa.jpeg"
              alt=""
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                キツネ
              </h4>
            </div>
          </div>
        </article>
        <article class="user-component">
          <div class="user-component__column">
            <img
              class="user-component__avatar user-component__avatar--xs"
              src="/img/mitsui.jpeg"
              alt=""
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                ミッチ
              </h4>
            </div>
          </div>
        </article>
        <article class="user-component">
          <div class="user-component__column">
            <img
              class="user-component__avatar user-component__avatar--xs"
              src="/img/kogure.jpeg"
              alt=""
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                メガネくん
              </h4>
            </div>
          </div>
        </article>
        <article class="user-component">
          <div class="user-component__column">
            <img
              class="user-component__avatar user-component__avatar--xs"
              src="/img/anzai.jpeg"
              alt=""
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                オヤジ
              </h4>
            </div>
          </div>
        </article>
      </div>
    </main>

    <!-- bottom navigation -->
    <nav class="bottom-navigation">
      <ul class="bottom-navigation__list">
        <li class="bottom-navigation__icon">
          <a class="bottom-navigation__link" href="friends.html">
            <img src="/img/basketball.png" alt=""></a>
        </li>
        <li class="bottom-navigation__list">
          <a class="bottom-navigation__link" href="chats.html">
            <span class="bottom-navigation__noti">2</span>
            <i class="fa-regular fa-comment fa-lg"></i
          ></a>
        </li>
        <li class="bottom-navigation__list">
          <a class="bottom-navigation__link" href="find.html">
            <i class="fa-solid fa-magnifying-glass fa-lg"></i
          ></a>
        </li>
        <li class="bottom-navigation__list">
          <a class="bottom-navigation__link" href="more.html">
            <span class="bottom-navigation__noti__dot"></span>
            <i class="fa-solid fa-ellipsis fa-lg"></i
          ></a>
        </li>
      </ul>
    </nav>
    <article id="splash-screen">
      <div class="splash-screen__ball">
          <img src="/img/basketball.png" alt="">
      </div>
      <h3></h3>
    </article>

    <!-- no mobile -->
    <div id="no-mobile">
      <span>Your screen is too big.</span>
    </div>

    <!-- fontawesome -->
    <script
      src="https://kit.fontawesome.com/019c2e3d78.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
