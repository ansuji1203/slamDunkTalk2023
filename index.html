<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/img/basketball.png" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Plaese login</title>
  </head>
  <body>
    <!-- status bar -->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>01:10</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt fa-2xs"></i>
      </div>
    </div>
    <!-- description of login -->
    <article class="welcome-description">
      <h1>Welcome to Shohoku messenger!</h1>
      <p>
        To use this messenger,<br />
        Please log in with your student ID.
      </p>
    </article>
    <!-- login form -->
    <form class="login-form" action="friends.html">
      <input type="text" placeholder="Student ID" required minlength="6" />
      <input type="password" placeholder="Password" required />
      <input type="submit" value="Log in"/>
      <a href="#">Forgot password?</a>
    </form>

<!-- no mobile -->
<div id="no-mobile">
  <span>Your screen is too big.</span>
</div>

    <!-- fontawesome -->
    <script
      src="https://kit.fontawesome.com/019c2e3d78.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
