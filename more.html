<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/img/basketball.png" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>More</title>
  </head>
  <body>
    <!-- status bar -->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>01:10</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt fa-2xs"></i>
      </div>
    </div>

    <!-- screen header -->
    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icon">
        <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
        <a href="#"><i class="fa-solid fa-music"></i></a>
        <a href="settings.html">
          <i class="fa-solid fa-gear"></i>
          <span class="bottom-navigation__noti__dot bottom-navigation__noti__dot-red"></span>
        </a>
      </div>
    </header>

    <!-- user info -->
    <main class="user-info">
      <article class="user-component-space">
        <div class="user-component__column">
          <img class="user-component__avatar" src="/img/sakuragi.jpeg" alt="" />
          <div class="user-component__text">
            <h4 class="user-component__title">桜木花道</h4>
            <h6 class="user-component__title__content">+81 80-1990-2023</h6>
          </div>
        </div>
        <div class="user-component-space">
          <div class="user-component__icon">
            <i class="fa-regular fa-message fa-lg"></i>
          </div>
        </div>
      </article>
    </main>

    <!-- icon component -->
    <article class="icon-component">
      <ul class="icon-component__list icon-component__list__not-border">
        <li class="icon-component__content">
          <a href="#"><i class="fa-regular fa-calendar-check fa-2x"></i></a>
          <span>Calendar</span>
        </li>
        <li class="icon-component__content">
          <a href="#"><i class="fa-solid fa-cloud fa-2x"></i></a>
          <span>Talk Drive</span>
        </li>
        <li class="icon-component__content">
          <a href="#"><i class="fa-solid fa-face-smile fa-2x"></i></a>
          <span>Emoticons</span>
        </li>
        <li class="icon-component__content">
          <a href="#"><i class="fa-solid fa-brush fa-2x"></i></a>
          <span>Themes</span>
        </li>
      </ul>
      <ul class="icon-component__list icon-component__list__flex-start">
        <li class="icon-component__content icon-component__list__margin">
          <a href="#"><i class="fa-solid fa-user fa-2x"></i></a>
          <span>Account</span>
        </li>
        <li class="icon-component__content icon-component__list__margin">
          <a href="#"><i class="fa-regular fa-comments fa-2x"></i></a>
          <span>Openchat</span>
        </li>
      </ul>
    </article>

    <!-- suggestion -->
    <main class="recommended-article">
      <div class="recommended-article__header">
        <h3>こちらも一緒にどうぞ。</h3>
      </div>
      <article class="icon-component">
        <ul class="icon-component__list icon-component__list__not-border">
          <li class="icon-component__content">
            <a href="https://slamdunk-movie.jp/"><img src="/img/movie.jpeg" alt=""></a>
            <span>Movie</span>
          </li>
          <li class="icon-component__content">
            <a href="#"><img src="/img/tva.png" alt=""></a>
            <span>TVA</span>
          </li>
          <li class="icon-component__content">
            <a href="#"><img src="/img/comic.png" alt=""></a>
            <span>Comic</span>
          </li>
        </ul>
    </main>

    <!-- bottom navigation -->
    <nav class="bottom-navigation">
      <ul class="bottom-navigation__list">
        <li class="bottom-navigation__icon">
          <a class="bottom-navigation__link" href="friends.html"
            ><i class="fa-solid fa-user fa-lg"></i
          ></a>
        </li>
        <li class="bottom-navigation__list">
          <a class="bottom-navigation__link" href="chats.html">
            <span class="bottom-navigation__noti">2</span>
            <i class="fa-regular fa-comment fa-lg"></i
          ></a>
        </li>
        <li class="bottom-navigation__list">
          <a class="bottom-navigation__link" href="find.html">
            <i class="fa-solid fa-magnifying-glass fa-lg"></i
          ></a>
        </li>
        <li class="bottom-navigation__list">
          <a class="bottom-navigation__link" href="more.html">
            <span class="bottom-navigation__noti__dot"></span>
            <img src="/img/basketball.png" alt="">  
          </a>
        </li>
      </ul>
    </nav>

    <!-- no mobile -->
    <div id="no-mobile">
      <span>Your screen is too big.</span>
    </div>

    <!-- fontawesome -->
    <script
      src="https://kit.fontawesome.com/019c2e3d78.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
